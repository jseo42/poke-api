<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Poke-Api</title>
</head>
<body>
  <header>
    <h1>Sinnoh Region Pokedex API</h1>
  </header>
  <div id="app">
    <div class="display">
      <div id="pokemon_info">
        <div class="info_header">
          <h1><span id="pokemon_name"></span></h1>
          <p>id# <span id="pokemon_id"></span></p>
        </div>
        <div class="info_body">
          <img src="" alt="pokemon" id="pokemon_img">
          <p><span id="pokemon_type"></span></p>
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="back_btn">Previous</button>
      <input type="text" id="pokemon_search" placeholder="Search Sinnoh Region...">
      <button id="next_btn">Next</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
