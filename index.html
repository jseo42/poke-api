<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Poke-Api</title>
</head>
<body>
  <header>
    <h1>Sinnoh Region Pokedex API</h1>
    <p>
      My personal Pokedex made using the concept of Fetch API and Asynchronous Functions.
      <br/>
      <br/>
      *Click on the Pokemon for the shiny variant!
      
    </p>
  </header>
  <div id="app">
    <div class="display">
      <div class="pokemon-info" id="pokemon_info">
        <div class="info_header">
          <h2><span id="pokemon_name"></span></h2>
          <p>id #<span id="pokemon_id"></span></p>
        </div>
        <div class="info_body">
          <img src="" alt="pokemon" id="pokemon_img">
          <p><span id="pokemon_type"></span></p>
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="back_btn">PREV</button>
      <input type="text" id="pokemon_search" placeholder="Search Sinnoh Region...">
      <button id="next_btn">NEXT</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
